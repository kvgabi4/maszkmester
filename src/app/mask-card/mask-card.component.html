<div class="card my-3">
  <img [src]="currentMask.image" class="card-img-top" [alt]="currentMask.image">
  <div class="card-body">
    <h4 class="card-title font-weight-bold">{{currentMask.name.toUpperCase()}} maszk</h4>
    <p class="card-text">{{currentMask.description}}</p>
  </div>
  <h3 class="card-footer mb-0 mt-auto font-weight-bold text-right">{{currentMask.price}},-</h3>
</div>
